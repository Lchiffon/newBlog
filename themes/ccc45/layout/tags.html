{% extends 'layout.html' %}

{% block title %}
{{ __('title.tags') }} | {{ config.title }}
{% endblock %}

{% block content %}
<div class="center categories">
    <h2 class="tag">{{ __('title.tags') }}</h2>

    {% for tag in page %}
    <p><a href="{{ url(tag.url) }}">{{ tag.name }}</a><span>({{ tag.posts.length }})</span></p>
    {% endfor %}
</div>
{% endblock %}
